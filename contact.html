<link rel="stylesheet" href="style.css">
<style>
    /* Style général */
body{
    color: #fff;
}

/* Section principale */
main {
    padding: 20px;
    text-align: center;
    margin-top: 90px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Conteneur contact */
.contact-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Formulaire */
.contact-form {
    flex: 1;
    max-width: 500px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

.contact-form h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #ffffff;
    text-align: center;
}

.contact-form label {
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 5px;
    display: block;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
    background: #eaeaea;
}

.contact-form button {
    display: inline-block;
    background: linear-gradient(45deg, #000000, #ffffff); /* ألوان متدرجة */
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-transform: uppercase;
    transition: transform 0.2s, box-shadow 0.2s;
    margin-top: 10px;
    width: 100%;
}

.contact-form button:hover {
    transform: scale(1.05); /* تكبير خفيف عند التمرير */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* تأثير الظل */
}

.contact-form button[type="reset"] {
    background: linear-gradient(45deg, #c9c8c8, #000000); /* ألوان متدرجة مختلفة */
}

.contact-form button[type="reset"]:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Carte */
.map-container {
    flex: 1;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

.map-container h2 {
    font-size: 20px;
    margin-bottom: 15px;
    color: #ffffff;
    text-align: center;
}

#map iframe {
    border-radius: 5px;
    width: 100%;
    height: 300px;
    border: none;
}


</style>


  

</head>

</ul>


        
    </header>

    <main>
        <h1>Contactez-Nous</h1>
    
        <!-- Conteneur flex pour organiser le formulaire et la carte côte à côte -->
        <section class="contact-container">
            <!-- Formulaire de contact -->
            <div class="contact-form">
                <h2 style="font-size: 15px; background-color: #3b3b3bb2; width: 100%;">Formulaire de Contact</h2>
                <form action="submit_form.php" method="post" id="contact-form">
                    <div >
                        <label for="name" style="margin-left: 0;">Nom </label>
                        <input type="text" id="name" name="name" required placeholder="Votre nom">
                    </div>
                    <div>
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" required placeholder="Votre email">
                    </div>
                    <div>
                        <label for="message">Message </label><br>
                        <textarea id="message" name="message" style="    background: linear-gradient(white,rgb(124, 124, 124)); width: 90%;" rows="5" required placeholder="Votre message"></textarea>
                    </div>
                    <div>
                        <button type="submit">Envoyer</button>
                        <button type="reset">Réinitialiser</button>
                    </div>
                </form>
            </div>
    
            <!-- Carte interactive -->
            <div class="map-container">
                <h2>Notre Emplacement</h2>
                <div id="map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6675.156777647129!2d-8.488597399999998!3d33.2251477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2sma!4v1733755072213!5m2!1sar!2sma" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            </div>
        </section>
    </main>
